<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .card {
            width: 18rem;
            margin: 1rem;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card-body {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }
        .essay {
            display: none;
        }
    </style>
</head>
<body>
    <div id="essay-cards"></div>
    <script>
        function fetchEssays() {
            $.ajax({
                url: 'https://localhost:5001/api/essays', // replace with your API URL
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    let cardsHtml = '';
                    data.forEach(essay => {
                        cardsHtml += `
                            <div class="card" data-id="${essay.id}">
                                <div class="card-body">
                                    <h5 class="card-title">${essay.title}</h5>
                                    <p class="card-text">${essay.text.substring(0, 100)}...</p>
                                    <p class="card-text">Author: ${essay.author}</p>
                                    <p class="card-text">Rating: ${essay.rating}</
