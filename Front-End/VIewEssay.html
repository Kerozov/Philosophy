<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Добавен стил за използване на Flexbox */
            flex-direction: column; /* Контейнерът ще бъде колона */
            
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.125rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cool-text {
            font-size: 1.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .creatorContiner{
            text-align: right;
            margin-left: auto;
        }
        h3 {
    text-align: center;
    margin-bottom: 5px;
}

#creatorName {
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <p id="essayText"></p>
        <div class = "creatorContiner">
        <h3>Есето е написано от: </h3>
        <p id="creatorName"></p>
    </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                const response = await fetch(`http://localhost:5005/api/Essay/${id}`);
                const data = await response.json();

        
                const creatorName = data.creatorName; 
                const essayText = data.text; 
                const title = data.title; 
                document.getElementById('title').textContent = title;
                document.getElementById('creatorName').textContent = creatorName;
                document.getElementById('essayText').textContent = essayText;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Извикване на функцията за извличане на данни и вмъкване в HTML
        fetchData();
    </script>
</body>
</html>
